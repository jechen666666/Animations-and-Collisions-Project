<!DOCTYPE html>
<html>
    <head>
        <title> Animations and Collisions Project</title>
    </head>
    <body>
        <div class="whole">
            <h1> Choose Your Character</h1>
            <div class="characterSection">
                <img class="character" id="characterA" src="http://sam-wade.moonfruit.com/communities/6/004/013/406/046//images/4627951582.gif">
                <img class="character" id="characterB" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/8a864382-cf5c-4cba-bfba-a788eb350ccf/d4bwzv8-664048ca-f365-4981-b34b-8d399ae686ad.gif">
            </div>
            <div id="game">
                <img src="#" id="character1">
                <img src="https://i.gifer.com/3gY5.gif" id="character2">
                <img src="https://ui-ex.com/images/brick-vector-animated-3.png" id="wall">
                <img src="https://s3.amazonaws.com/peoplepng/wp-content/uploads/2018/02/14133321/Portal-Transparent-Background.png" id="portal">
                <img src="http://pa1.narvii.com/6403/4f340625da6ac059d28cd7817a6c3372aefc651a_hq.gif" id="boss">
            </div>
            <div class="minions">
                <marquee scrollamount="45"><img src="https://i.gifer.com/YYdW.gif" id="boneDrag2"></marquee>
                <marquee scrollamount="65"><img src="https://i.gifer.com/YYdW.gif" id="boneDrag1"></marquee>
            </div>
            <div id="level">Level: <span id="count">1</span></div>
            <div id="beginnings">
                <marquee scrollamount="10"><img src="https://i.gifer.com/YYdW.gif"></marquee>
                <br>
                <br>
                <button id="start">Start Game</button>
            </div>
            <div id="board"></div>
        </div>
        <div class="ending">
            <h1>Congratulations! You have completed this meaningless game and may now move on with your life! HURRAY!</h1>
            <img src="https://media1.giphy.com/media/n5VaQoW39Z9S0/source.gif">
        </div>
    </body>
</html>
